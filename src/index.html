<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="progress-bar">
        <div id="bar"></div>
      </div>
    </div>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">The problem you see, it is easy. Most eyes can see what the player can do, but few eyes can see the effect the player has.</p>
        <p class="source">Andrea Pirlo<span class="tag">educational</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
